<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tailwind CSS Test</title>
    <link rel="stylesheet" href="/react-component-cursor/src/index.css">
</head>
<body class="bg-gray-100 p-8 font-sans">
    <div class="max-w-4xl mx-auto">
        <h1 class="text-4xl font-bold text-blue-600 mb-6">Tailwind CSS Test</h1>
        <div class="bg-white rounded-lg shadow-lg p-6 mb-6">
            <h2 class="text-2xl font-semibold text-gray-800 mb-4">Test Card</h2>
            <p class="text-gray-600 mb-4">
                If you can see this styled correctly with a blue header, white card background, 
                and proper spacing, then Tailwind CSS is working!
            </p>
            <button class="bg-blue-500 hover:bg-blue-700 text-white font-bold py-2 px-4 rounded transition-colors duration-200">
                Test Button
            </button>
        </div>
        <div class="grid grid-cols-1 md:grid-cols-2 lg:grid-cols-3 gap-4">
            <div class="bg-red-100 p-4 rounded border-l-4 border-red-500">
                <h3 class="font-semibold text-red-800">Red Card</h3>
            </div>
            <div class="bg-green-100 p-4 rounded border-l-4 border-green-500">
                <h3 class="font-semibold text-green-800">Green Card</h3>
            </div>
            <div class="bg-yellow-100 p-4 rounded border-l-4 border-yellow-500">
                <h3 class="font-semibold text-yellow-800">Yellow Card</h3>
            </div>
        </div>
    </div>
</body>
</html>
